
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>TraceQuant – نموذج البيانات</title>
</head>
<body style="font-family: Arial; direction: rtl; padding: 40px;">
    <h2>منصة TraceQuant – رفع بيانات المنشأة</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
        <label>اسم المنشأة:</label><br>
        <input type="text" name="organization" required><br><br>

        <label>النشاط التجاري:</label><br>
        <input type="text" name="activity" required><br><br>

        <label>الموقع الجغرافي:</label><br>
        <input type="text" name="location" required><br><br>

        <label>عدد العملاء شهريًا:</label><br>
        <input type="number" name="customers" required><br><br>

        <button type="submit">إرسال البيانات</button>
    </form>
</body>
</html>
